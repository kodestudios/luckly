<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard · Luckly</title>

  <style>
    :root{
      --bg:#050505;
      --text:#EDEDED;
      --muted:rgba(237,237,237,.75);
      --stroke:rgba(255,255,255,.12);
      --card:rgba(0,0,0,.45);
      --accent:rgba(255,208,0,.22);
      --accentStroke:rgba(255,208,0,.45);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    body{
      min-height:100vh;
      background:
        radial-gradient(900px 420px at 20% 10%, rgba(255,208,0,.28), transparent 60%),
        radial-gradient(900px 420px at 80% 30%, rgba(255,208,0,.18), transparent 60%),
        radial-gradient(900px 420px at 50% 80%, rgba(255,208,0,.10), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:20px}

    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 18px;border-radius:18px;
      background:rgba(0,0,0,.45);
      border:1px solid var(--stroke);
      backdrop-filter:blur(16px);
      margin-top:20px;
    }

    .btn{
      padding:10px 18px;border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
      color:var(--text);cursor:pointer;
    }
    .btn.primary{background:var(--accent);border-color:var(--accentStroke)}

    .layout{display:grid;grid-template-columns:360px 1fr;gap:14px;margin-top:14px}
    @media(max-width:900px){.layout{grid-template-columns:1fr}}

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:18px;
      backdrop-filter:blur(18px);
    }

    .userbox{display:flex;gap:12px;align-items:center}
    .avatar-wrap{
      width:92px;height:92px;border-radius:50%;
      overflow:hidden;border:1px solid var(--stroke);
      background:rgba(255,255,255,.04);
    }
    .avatar{width:100%;height:100%;object-fit:cover}

    .title{font-weight:900}
    .muted{color:var(--muted)}

    .menu{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .tab{
      padding:12px 14px;border-radius:16px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.05);
      cursor:pointer;
    }
    .tab.active{background:rgba(255,208,0,.12)}

    .panel{display:none}
    .panel.show{display:block}

    label{display:block;margin:12px 0 6px}
    input, textarea, select{
      width:100%;padding:12px;border-radius:14px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--stroke);
      color:var(--text);
    }
    textarea{resize:vertical}

    .row{display:flex;gap:10px;align-items:center;margin-top:12px;flex-wrap:wrap}
    .chip{padding:10px 12px;border-radius:999px;border:1px solid var(--stroke)}
  </style>
</head>

<body>
<div class="container">

  <header class="topbar">
    <div class="title">luckly dashboard</div>
    <div class="row">
      <a id="btnOpenProfile" class="btn">Ver mi perfil</a>
      <button id="btnLogout" class="btn">Salir</button>
    </div>
  </header>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="card">
      <div class="userbox">
        <div class="avatar-wrap">
          <img id="meAvatar" class="avatar" src="">
        </div>
        <div>
          <div class="title" id="meName">Cargando…</div>
          <div class="muted" id="meSlug"></div>
          <div class="muted" id="meEmail"></div>
        </div>
      </div>

      <div class="menu">
        <button class="tab active" data-tab="account">Account</button>
        <button class="tab" data-tab="customize">Customize</button>
        <button class="tab" data-tab="admin">Admin</button>
      </div>

      <div class="row">
        <button id="btnDiscord" class="btn primary">Conectar Discord</button>
        <div class="muted" id="discordInfo">Discord: no conectado</div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="card">

      <!-- ACCOUNT -->
      <section class="panel show" id="panel-account">
        <div class="title">Account</div>

        <div class="row">
          <div class="chip" id="myLinkChip">/---</div>
          <button id="btnCopyLink" class="btn">Copiar link</button>
        </div>

        <div class="row">
          <div class="muted">Vistas</div>
          <div id="viewCount">0</div>
        </div>
      </section>

      <!-- CUSTOMIZE -->
      <section class="panel" id="panel-customize">
        <div class="title">Customize</div>

        <label>Avatar</label>
        <input id="avatarFile" type="file" accept="image/*">
        <button id="btnUploadAvatar" class="btn primary">Subir avatar</button>
        <div id="msgAvatar" class="muted"></div>

        <label>Bio</label>
        <textarea id="bio" rows="4"></textarea>
        <button id="btnSaveBio" class="btn primary">Guardar bio</button>
        <div id="msgBio" class="muted"></div>
      </section>

      <!-- ADMIN -->
      <section class="panel" id="panel-admin">
        <div class="title">Admin</div>

        <label>Email del usuario</label>
        <input id="badgeEmail" placeholder="usuario@email.com">

        <label>Insignia</label>
        <select id="badgeSelect"></select>

        <button id="btnGiveBadge" class="btn primary">Asignar insignia</button>
        <div id="msgAdmin" class="muted"></div>
      </section>

    </main>
  </div>
</div>

<!-- JS DASHBOARD -->
<script type="module" src="./assets/js/page-dashboard.js"></script>

</body>
</html>
